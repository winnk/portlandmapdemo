<!DOCTYPE html>
<meta charset="utf-8">
<style>

.neighborhoods{
  fill: #c4c4c4;
  stroke: #fff;
  stroke-linejoin: round;
}

.symbol{
  fill: #000;
  stroke: none;
}


.labels{
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  text-anchor: middle;
}

.symbol {
  fill: #000;;
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 740,
    height = 700;

var projection = d3.geo.conicConformal()
    .rotate([120.67, -45.52])
    .parallels([44, 46])
    .scale(125000)
    .center([-1.388, 0.04])
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "neighborhoods.topo.json")
    .defer(d3.json, "points.json")
    .defer(d3.json, "labels.topo.json")
    .await(makeMap);

var test = [];
var test1;

function makeMap(error, hoods, points, labels) {

  neighborhoods = topojson.feature(hoods, hoods.objects.neighborhoods)

  svg.append("g")
      .attr("class", "neighborhoods")
    .selectAll("path")
      .data(neighborhoods.features)
    .enter().append("path")
      .attr("d", path)

  svg.selectAll(".symbol")
      .data(points.features)
    .enter().append("path")
      .attr("class", "symbol")
      .attr("d", path.pointRadius(2));

  svg.append("g")
      .attr("class", "labels")
    .selectAll("path")
      .data(topojson.feature(labels, labels.objects.labels).features)
    .enter().append("path")
      .attr("d", path)


  svg.selectAll("text")
    .data(topojson.feature(labels, labels.objects.labels).features)
  .enter().append("text")
    .attr("transform", function(d) {return "translate(" + path.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.name; });

}

</script>
